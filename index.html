<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michelle's Scoop</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script&family=Lexend+Deca:wght@700&family=Nunito:wght@200;300;500&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Playfair+Display&family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>   
<body>
    <div class="logo">
        <img src="logo.png" alt="Michelle's Scoop Logo" width="295" height="103">
    </div>
    <div class="container">
        <h1 class="pacifico-regular">
            Welcome to Michelle's Scoop, where dreams take flight,<br>
            Savor each scoop, a sweet delight.<br>
            From creamy swirls to cones held tight,<br>
            On this website, your taste buds ignite...
        </h1>
    </div>

    <div class="cta">
        <h3 class="opensans">
            Find Your Flavor
        </h3>
    </div>

    <div class="flavor">
        <h3 class="opensans2">
            POPULAR PICKS
        </h3>
    </div>
    <div class="images">
        <div class="image-wrapper">
            <img src="img/tripple.jpg" alt="" width="199" height="238">
            <h4>Trippple Delight</h4>
        </div>
        <div class="image-wrapper">
            <img src="img/double.jpg" alt="" width="199" height="238">
            <h4>Double Trouble</h4>
        </div>
        <div class="image-wrapper">
            <img src="img/vanilla.jpg" alt="" width="199" height="238">
            <h4>Unplain Ol' Vanilla</h4>
        </div>
    </div>
</body>
</html>
